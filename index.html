<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/b814bfa1bc.js" crossorigin="anonymous"></script>
    <title>Pub Quiz</title>
</head>

<body>
    <h1 class="logo">
        <i class="fas fa-beer"> Pub Quiz!</i>
    </h1>

    <section class="quiz-section">
        <div class="subject-section">
            <button data-type="football" class="btn"><i class="fas fa-futbol"></i></button>
            <button data-type="music" class="btn"><i class="fas fa-music"></i></button>
            <button data-type="film" class="btn"><i class="fas fa-film"></i></button>
            <button data-type="random" class="btn"><i class="fas fa-question"></i></button>
        </div>


        <section class="question-section">
            <span id="question">Question:</span>
            <div>
                <div id="answerA">A</div>
                <div id="answerB">B</div>
                <div id="answerC">C</div>
                <div id="answerD">D</div>
                <button data-type="submit" class="btn">Submit</button>
            </div>

        </section>
    </section>

    <section class="score-section">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </section>







    <script src="assets/script.js"></script>
</body>

</html>
