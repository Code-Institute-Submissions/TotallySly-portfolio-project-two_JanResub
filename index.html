<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/b814bfa1bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div>Computer Choice: <span id="comp-choice"></span></div>
    <div>Player Choice: <span id="player-choice"></span></div>
    <div>Result: <span id="result"></span></div>
    <div>Computer Score: <span id="comp-score">0</span></div>
    <div>Player Score: <span id="player-score">0</span></div>
    
    
    <button class="play-btn" id="rock">Rock</button>
    <button class="play-btn" id="paper">Paper</button>
    <button class="play-btn" id="scissors">Scissors</button>
    <div><button id="reset-btn">Reset Game</button></div>
    <script src="assets/script.js"></script>
  </body>
</html>
