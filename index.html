<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/b814bfa1bc.js" crossorigin="anonymous"></script>
    <title>Pub Quiz</title>
</head>

<body>
    <h1 class="logo">
        <i class="fas fa-beer"> Pub Quiz!</i>
    </h1>

    <section class="quiz-section">
        <button id="startQuiz" data-type="StartQuiz">Start Quiz</button>
        <div class="subject-section">
            <button id="sport" data-type="Sport" class="btn"><i class="fas fa-futbol"></i></button>
            <button id="music" data-type="Music" class="btn"><i class="fas fa-music"></i></button>
            <button id="film" data-type="Film" class="btn"><i class="fas fa-film"></i></button>
            <button id="random" data-type="Random" class="btn"><i class="fas fa-question"></i></button>
        </div>


        <section class="question-section">
            <span id="question">Question:</span>
            <div>
                <button id="answerA">A</button>
                <button id="answerB">B</button>
                <button id="answerC">C</button>
                <button id="answerD">D</button>
            </div>

        </section>
    </section>

    <section class="score-section">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </section>








</body>
<script src="assets/script.js"></script>

</html>
