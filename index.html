<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/b814bfa1bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <!-- Game Heading-->
    <div class="heading">
      <span class="rock">Rock</span>
      <span class="paper">Paper</span>
      <span class="scissors">Scissors</span>
    </div>

    <!-- User choice -->
    <div class="user-display">
      <span>USER CHOICE:</span>
    </div>

    <!-- Game Icons-->
    <div class="game-icons">
      <span class="rock-icon"><i class="fas fa-hand-rock"></i></span>
      <span class="paper-icon"><i class="fas fa-hand-paper"></i></span>
      <span class="scissor-icon"><i class="fas fa-hand-scissors"></i></span>
    </div>

    <!-- Computer choice -->
    <div class="computer-display">
      <span>COMPUTER CHOICE:</span>
      <div class="display-computer-choice"></div>
    </div>

    <!-- Scores -->
    <div class="user-score-container">
      USER SCORE:
      <span class="user-score">0</span>
    </div>
    <div class="computer-score-container">
      COMPUTER SCORE:
      <span class="computer-score">0</span>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
