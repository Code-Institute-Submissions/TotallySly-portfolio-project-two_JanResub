<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/b814bfa1bc.js" crossorigin="anonymous"></script>
    <title>Guess The Flag</title>
</head>

<body>

    <!-- Title & Logo -->
    <div>
        <h1 class="title">Guess The Flag</h1>
    </div>

    <div class="container">
        <!--Flag Image  -->
        <div>
            <img src="assets/images/flag-images/ad.png" alt="flag">
        </div>

        <!-- Answers -->
        <div class="container--btn">
            <button>Sweden</button>
            <button>Andorra</button>
            <button>Spain</button>
        </div>

        <!-- Correct and Incorrect Score -->
        <div>
            <p>
                <i class="fas fa-check-circle"></i>
                <span>Correct Answers: </span>
                <span>0</span>
            </p>
            <p>
                <i class="fas fa-times-circle"></i>
                <span>Incorrect Answers: </span> <span>0</span>
            </p>
        </div>
    </div>


    <!-- The Rules -->
    <div class="container">
        <p>The Rules</p>
        <p>Just get as many right as possible!</p>
    </div>

    <!-- Footer -->
    <footer class="container--ft">
        <span class="name">Scott Lyon</span>
        <div>
            <span>
                <a href=""><i class="fab fa-facebook"></i></a>
            </span>
            <span>
                <a href=""><i class="fab fa-github"></i></a>
            </span>
            <span>
                <a href=""><i class="fab fa-twitter-square"></i></a>
            </span>
            <span>
                <a href=""><i class="fab fa-instagram-square"></i></a>
            </span>
        </div>


    </footer>





    <script src="assets/script/script.js"></script>
</body>

</html>
